version: "3.9"

x-minio-env: &minio_env
  # Endpoint interno: rete docker
  MINIO_INTERNAL_ENDPOINT: http://minio:9000

  # Endpoint pubblico: quello che il BROWSER deve poter raggiungere
  # Cambia questo valore se l'IP/dominio Ã¨ diverso
  MINIO_PUBLIC_ENDPOINT: http://46.224.249.136:9000

  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin
  MINIO_BUCKET: fnh
  MINIO_REGION: us-east-1
  SIGNED_URL_EXPIRES_SECONDS: 3600

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API (USATO PER VIDEO/CLIP/FRAME)
      - "9001:9001"   # Console (SOLO UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9000/minio/health/live"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  # Crea automaticamente il bucket (evita NoSuchBucket)
  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_BUCKET: fnh
      # mc supporta MC_HOST_<alias>=http://user:pass@host:port
      MC_HOST_local: http://minioadmin:minioadmin@minio:9000
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      "
      mc mb -p local/$MINIO_BUCKET || true
      "
    restart: "no"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/app
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      <<: *minio_env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/app
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      <<: *minio_env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    command: celery -A app.workers.celery_app.celery worker --loglevel=info
    restart: unless-stopped

volumes:
  db_data:
  minio_data:
